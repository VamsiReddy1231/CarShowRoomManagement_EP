<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<title>Employee Update</title>
<!-- <h:outputStylesheet library="css" name="resources/css/empadd.css"/> -->
<style>
    .header {
        background-color: black;
        padding: 10px;
    }

    .header h1 {
        color: white;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        display: block;
    }

    .navbar a:hover {
        background-color: #575757;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        background-color: #575757;
    }
</style>
</h:head> 
<body bgcolor="lightblue"> 

<!-- Admin Navbar -->
<div class="navbar">
    <div class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Employee</a>
        <div class="dropdown-content">
            <h:link outcome="empadd.jsf" value="Add Employee" />
            <h:link outcome="viewallemps.jsf" value="View All Employees" />
             <h:link outcome="viewallemps.jsf" value="Delete Employee" />
              <h:link outcome="updateemp.jsf" value="UpdatEmployee" />
        </div>
        </div>
    <h:link outcome="adminhome.jsp" value="Cars" />
    <h:link outcome="adminhome.jsp" value="Records" />
    <div class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Admin</a>
        <div class="dropdown-content">
            <h:link outcome="adminhome.jsp" value="Add Admin" />
            <h:link outcome="admin.jsp" value="Logout" />
        </div>
    </div>
</div>

<!-- Header -->
<div class="header">
    <h1 align="center">Car Showroom Management System</h1>
</div>

<h3 align="center"><u>Employee Details Update</u></h3>
<center>
<h:form>

<h:panelGrid columns="3" cellpadding="5">

<h:outputLabel for="id" value="Enter ID" />
<h:inputText id="id" required="true" requiredMessage="Enter ID" value="#{empbean.id}"/>
<h:message for="id" style="color:red"/>

<h:outputLabel for="firstName" value="Enter First Name:" />
<h:inputText id="firstName" required="true" requiredMessage="Enter First Name" value="#{empbean.fisrtname}"/>
<h:message for="firstName" style="color:red"/>

<h:outputLabel for="lastName" value="Enter Last Name:" />
<h:inputText id="lastName" required="true" requiredMessage="Enter Last Name" value="#{empbean.secondname}"/>
<h:message for="lastName" style="color:red"/>

<h:outputLabel for="salary" value="Enter Salary:" />
<h:inputText id="salary" required="true" requiredMessage="Enter Salary" validatorMessage="The Salary must be greater than 1K" value="#{empbean.salary}">
<f:validateDoubleRange minimum="1000.0"/>
</h:inputText>
<h:message for="salary" style="color:red"/>

<h:outputLabel for="contact" value="Enter Contact:" />
<h:inputText id="contact" required="true" requiredMessage="Enter Contact" validatorMessage="Contact Number must contain 10 digits" value="#{empbean.contactno}">
<f:validateRegex pattern="[6789][0-9]{9}"/>
</h:inputText>
<h:message for="contact" style="color:red" />

<h:outputLabel for="update"/>
<h:commandButton id="update" styleClass="button" value="Submit" action="#{empbean.update()}" />
<h:message for="update"/>

</h:panelGrid>

</h:form>
</center>

</body> 
</html>
